<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Résidence - Contact</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <div class="container">
        <div id="nav-placeholder"></div>

        <main class="main-content">
            <h2 class="page-title">Contactez-nous</h2>

            <div class="content-wrapper">
                <p>Pour toute réservation ou demande d'information, notre équipe est à votre entière disposition.</p>
                <br>
                <p><strong>Adresse :</strong> 123 Avenue des Champs-Élysées, 75008 Paris</p>
                <p><strong>Téléphone :</strong> +33 1 23 45 67 89</p>
                <p><strong>Email :</strong> contact@laresidence.com</p>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Votre Nom" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Votre Email" required>
                </div>
                <div class="form-group">
                    <textarea rows="5" placeholder="Votre Message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Envoyer</button>
            </form>
        </main>
    </div>

    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
